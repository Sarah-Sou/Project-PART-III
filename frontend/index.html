<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Habit Tracker – Welcome</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: #f6f7fb;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            font-weight: 600;
            color: #4f46e5;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 35px;
            color: #555;
        }

        .btn-container {
            display: flex;
            gap: 20px;
        }

        a {
            text-decoration: none;
            padding: 12px 28px;
            border-radius: 10px;
            background: #6366f1;
            color: white;
            transition: 0.3s ease;
            font-weight: 500;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        a:hover {
            background: #4f46e5;
            transform: translateY(-3px);
        }

        footer {
            position: absolute;
            bottom: 15px;
            font-size: 0.85rem;
            color: #888;
        }
    </style>
</head>

<body>
    <h1>Habit Tracker</h1>
    <p>Build better habits and stay consistent with your daily goals.</p>

    <div class="btn-container">
        <a href="https://project-part-iii.onrender.com/login">Login</a>
        <a href="https://project-part-iii.onrender.com/register">Register</a>
        <a href="https://project-part-iii.onrender.com/habits">Dashboard</a>
    </div>

    <footer>© 2025 Habit Tracker</footer>
</body>
</html>
