<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Habit Tracker – Welcome</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: #f4f4f8;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 600;
        }

        p {
            font-size: 1rem;
            margin-bottom: 30px;
        }

        .btn-container {
            display: flex;
            gap: 20px;
        }

        a {
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 8px;
            background: #6366f1;
            color: white;
            transition: 0.3s;
            font-weight: 500;
        }

        a:hover {
            background: #4f46e5;
        }

        footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.8rem;
            color: #777;
        }
    </style>
</head>

<body>
    <h1>Welcome to Habit Tracker</h1>
    <p>Track your habits, stay motivated, and build a better daily routine.</p>

    <div class="btn-container">
        <a href="https://project-part-iii.onrender.com/login">Login</a>
        <a href="https://project-part-iii.onrender.com/register">Register</a>
        <a href="https://project-part-iii.onrender.com/habits">Dashboard</a>
    </div>

    <footer>© 2025 Habit Tracker</footer>

</html>
